<button mat-button (click)="updateAll()" [disabled]="loading">Update All</button>
<button mat-button (click)="updateQuick()" [disabled]="loading">Update Quick</button>
<button mat-button (click)="onExport()" [disabled]="loading">Export</button>
<app-table [columns]="columns" [data]="dataSource" [filter]="true" [pointer]="true" [export]="true"
  (cellClick)="onTableCell($event)" [bottomChips]="bottomChips" [loading]="loading" />
